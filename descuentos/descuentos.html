<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llegaron los descuentos jeje</title>
</head>
<body>
    <script src="./descuentos.js"></script>
    <header>
        <h1>Llevele su descuento (Quiero trabajo)</h1>
    </header>
    <main>
        <form>
            <label for="precioOriginal">Precio Original:</label>
            <input type="number" id="precioOriginal">
            <br>

            <label for="descuento">Descuento:</label>
            <input type="number" id="descuento">
            <br>

            <label for="cupon">Cupón de Descuento:</label>
            <select name="Cupón de Descuento" id="cupon">
                <option value=0>Ninguno</option>
                <option value=10>Blackfriday</option>
                <option value=20>Buenfin</option>
                <option value=30>Navidad</option>
            </select>
            <br>
            <button type="button" onclick="calcularDescuento()">Calcular</button>
        </form>
        <section id="resultado"></section>
    </main>
</body>
</html>
